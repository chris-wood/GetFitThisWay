@(title: String)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">    
		<!-- <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/leaflet.css")"/> -->
		<!--[if lte IE 8]>
			<link rel="stylesheet" href="@routes.Assets.at("stylesheets/leaflet.ie.css")" />
		<![endif]-->

		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
		  html { height: 100% }
		  body { height: 100%; margin: 10px; padding: 10px }
		  #map-canvas { height: 100% }
		  #panel {
	        position: relative;
	        top: 5px;
	        left: 50%;
	        margin-left: -180px;
	        z-index: 5;
	        background-color: #fff;
	        padding: 5px;
	        border: 1px solid #999;
	      }
		</style>
		<script type="text/javascript"
		  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAi-lt4ht-4058cP1fjn0WcNeH6ofQ3Vs&sensor=false">
		</script>
		<script type="text/javascript">
		  function initialize() {
		    var mapOptions = {
		      center: new google.maps.LatLng(-34.397, 150.644),
		      zoom: 8,
		      mapTypeId: google.maps.MapTypeId.ROADMAP
		    };
		    var map = new google.maps.Map(document.getElementById("map-canvas"),
		        mapOptions);
		  }
		  google.maps.event.addDomListener(window, 'load', initialize);
		</script>
    </head>

    <body>

    	<div class="navbar-wrapper">
	      <div class="container">

	        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
	          <div class="container">
	            <div class="navbar-header">
	              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	                <span class="sr-only">Toggle navigation</span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	              </button>
	              <a class="navbar-brand" href="#">@title</a>
	            </div>
	            <div class="navbar-collapse collapse">
	              <ul class="nav navbar-nav">
	                <li class="active"><a href="#">Home</a></li>
	                <li><a href="#about">About</a></li>
	                <li class="dropdown">
	                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Planners <b class="caret"></b></a>
	                  <ul class="dropdown-menu">
	                    <li><a href="#">Runs</a></li>
	                    <li><a href="#">Bike Rides</a></li>
	                    <li><a href="#">HIIT Circuits</a></li>
	                  </ul>
	                </li>
	              </ul>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
    	
    	<!-- <div class="row"> -->
    	<div id="panel">
	      <input onclick="clearMarkers();" type=button value="Hide Markers">
	      <input onclick="showMarkers();" type=button value="Show All Markers">
	      <input onclick="deleteMarkers();" type=button value="Delete Markers">

	      <br/>

	      <b>Start: </b>
		    <select id="start" onchange="calcRoute();">
		      <option value="chicago, il">Chicago</option>
		      <option value="st louis, mo">St Louis</option>
		      <option value="joplin, mo">Joplin, MO</option>
		      <option value="oklahoma city, ok">Oklahoma City</option>
		      <option value="amarillo, tx">Amarillo</option>
		      <option value="gallup, nm">Gallup, NM</option>
		      <option value="flagstaff, az">Flagstaff, AZ</option>
		      <option value="winona, az">Winona</option>
		      <option value="kingman, az">Kingman</option>
		      <option value="barstow, ca">Barstow</option>
		      <option value="san bernardino, ca">San Bernardino</option>
		      <option value="los angeles, ca">Los Angeles</option>
		    </select>
		    <b>End: </b>
		    <select id="end" onchange="calcRoute();">
		      <option value="chicago, il">Chicago</option>
		      <option value="st louis, mo">St Louis</option>
		      <option value="joplin, mo">Joplin, MO</option>
		      <option value="oklahoma city, ok">Oklahoma City</option>
		      <option value="amarillo, tx">Amarillo</option>
		      <option value="gallup, nm">Gallup, NM</option>
		      <option value="flagstaff, az">Flagstaff, AZ</option>
		      <option value="winona, az">Winona</option>
		      <option value="kingman, az">Kingman</option>
		      <option value="barstow, ca">Barstow</option>
		      <option value="san bernardino, ca">San Bernardino</option>
		      <option value="los angeles, ca">Los Angeles</option>
		    </select>
	    </div>
    	
    	<!-- the map -->
    	<div id="map-canvas"/>

	    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    	<script src="@routes.Assets.at("javascripts/planner.js")" type="text/javascript"></script>
    	// <script src="@routes.Assets.at("javascripts/leaflet.js")" type="text/javascript"></script>
    </body>
</html>
